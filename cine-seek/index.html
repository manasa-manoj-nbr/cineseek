<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" type="image/png" href="./cineseek.png" />
    <title>cineseek</title>
  </head>
  <body class="bg-[#0f172a] text-[#e2e8f0] m-0 p-0 w-full">
    <header
      class="mx-auto w-4/5 mt-8 py-8 md:w-[70%] mdh-[30%] text-center bg-[#1e293b] rounded-2xl border border-[#334155]"
    >
      <div class="md:flex md:flex-row flex-col  mb-6">
        <img src="./header.png" class="md:h-[150px] h-[120px] ml-4 object-cover" />
        <div class="md:ml-8 flex flex-col">
          <h1 class="block font-barrio md:text-6xl text-5xl pt-4">Cineseek</h1>
          <p class="block font-kirang italic md:text-[36px] text-3xl pt-1 pb-4">
            Name it, tag it, watch it!
          </p>
        </div>
      </div>
      <form class="search-bar max-w-[70%] mx-auto" id="movieForm">
        <div class="flex">
          <div class="relative w-full">
            <input
              type="text" id="movieInput"
              placeholder="Search for a movie" required
              class="block text-base bg-[#0f172a] border border-[#334155] rounded-xl w-full z-20 font-inter tracking-wide p-2 pl-8"
            />
            <button
              type="submit"
              class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-2 focus:outline-none focus:ring-blue-300/90 px-6 py-2 text-center rounded-e-xl absolute top-0 end-0"
            >
              <img src="./video.png" class="w-[25px]" />
            </button>
          </div>
        </div>
      </form>
    </header>

    <div id="movieResult">
      
    </div>

        
        
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
